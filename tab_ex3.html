<!DOCTYPE html>
<html>
<head>
<title>HTML Table Design</title>
  <style>
        table,
        th, td
        {
        border:
        1px
        solid
        black;
        }
  </style>
</head>
<body>
<TABLE style= "width: 80%" align = "center">
  <tr align = "center">
    <TD width=25% height=20 bgcolor="red"><p style="font-family:verdana">red cell</p></td>
    <td width=75% height=20 bgcolor="lightblue"><p style="font-family:Comic Sans MS"> light blue cell</p> </td>
  </tr>
  <caption> Tabling</caption>
</table>
</body>
</html>
